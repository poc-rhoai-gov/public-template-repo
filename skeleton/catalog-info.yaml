apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{values.component_id | dump}}
  {%- if values.description %}
  description: ${{values.description | dump}}
  {%- endif %}
  annotations:
    argocd/app-selector: rht-gitops.com/janus-argocd=${{values.component_id}}-bootstrap
    backstage.io/kubernetes-id: ${{values.component_id}}
    janus-idp.io/tekton: ${{values.component_id}}
    backstage.io/source-location: url:https://${{values.host}}/${{values.destination}}
    backstage.io/techdocs-ref: url:https://${{values.host}}/${{values.destination}}
    gitlab.com/project-slug: ${{values.destination}}
    quay.io/repository-slug: ${{values.quay_destination | dump}}
  tags:
    - python
  links:
    - url: https://devspaces${{values.cluster}}/#https://${{values.host}}/${{values.destination}}
      title: OpenShift Dev Spaces (VS Code)
      icon: web
    - url: https://devspaces${{values.cluster}}/#https://${{values.host}}/${{values.destination}}?che-editor=che-incubator/che-idea/latest
      title: OpenShift Dev Spaces (JetBrains IntelliJ)
      icon: web
    - url: https://rhods-dashboard-redhat-ods-applications${{values.cluster}}/projects/${{values.component_id}}-ai?section=overview
      title: RHOAI Data Science Project
      icon: web
    - url: https://my-workbench-${{values.component_id}}-ai${{values.cluster}}/notebook/${{values.component_id}}-ai/my-workbench
      title: Workbench Notebook
      icon: web
spec:
  type: service
  lifecycle: production
  owner: ${{values.owner | dump}}
  providesApis:
    - ${{values.component_id | dump}}
  consumesApis:
    - ${{values.component_id}}-${{values.model_name}}-api
---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: ${{values.component_id | dump}}
  {%- if values.description %}
  description: ${{values.description | dump}}
  {%- endif %}
spec:
  type: openapi
  lifecycle: production
  owner: ${{values.owner | dump}}
  definition:
    $text: ./openapi.yaml
---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: ${{values.component_id}}-${{values.model_name}}-api
  description: "${{values.model_name | upper}} LLM"
  annotations:
    backstage.io/managed-by-location: "url:https://github.com/my-org/my-repo/blob/master/my-api.yaml"
spec:
  type: openapi
  lifecycle: production
  owner: ${{values.owner | dump}}
  system: ${{values.component_id}}-${{values.model_name}}-llm
  definition: |
   {
    "openapi": "3.1.0",
    "info": {
        "title": "${{values.model_name | upper}} LLM",
        "version": "0.1.0"
    },
    "servers": [
      {
        "url": "https://${{values.model_name}}-${{values.component_id}}-ai${{values.cluster}}",
        "description": "vLLM endpoint"
      }
    ],
    "paths": {
        "/health": {
            "get": {
                "summary": "Health",
                "description": "Health check.",
                "operationId": "health_health_get",
                "responses": {
                    "200": {
                        "description": "Successful Response",
                        "content": {
                            "application/json": {
                                "schema": {}
                            }
                        }
                    }
                }
            }
        },
        "/v1/models": {
            "get": {
                "summary": "Show Available Models",
                "operationId": "show_available_models_v1_models_get",
                "responses": {
                    "200": {
                        "description": "Successful Response",
                        "content": {
                            "application/json": {
                                "schema": {}
                            }
                        }
                    }
                }
            }
        },
        "/version": {
            "get": {
                "summary": "Show Version",
                "operationId": "show_version_version_get",
                "responses": {
                    "200": {
                        "description": "Successful Response",
                        "content": {
                            "application/json": {
                                "schema": {}
                            }
                        }
                    }
                }
            }
        },
        "/v1/chat/completions": {
            "post": {
                "summary": "Create Chat Completion",
                "operationId": "create_chat_completion_v1_chat_completions_post",
                "requestBody": {
                    "content": {
                        "application/json": {
                            "schema": {
                                "$ref": "#/components/schemas/ChatCompletionRequest"
                            }
                        }
                    },
                    "required": true
                },
                "responses": {
                    "200": {
                        "description": "Successful Response",
                        "content": {
                            "application/json": {
                                "schema": {}
                            }
                        }
                    },
                    "422": {
                        "description": "Validation Error",
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/HTTPValidationError"
                                }
                            }
                        }
                    }
                }
            }
        },
        "/v1/completions": {
            "post": {
                "summary": "Create Completion",
                "operationId": "create_completion_v1_completions_post",
                "requestBody": {
                    "content": {
                        "application/json": {
                            "schema": {
                                "$ref": "#/components/schemas/CompletionRequest"
                            }
                        }
                    },
                    "required": true
                },
                "responses": {
                    "200": {
                        "description": "Successful Response",
                        "content": {
                            "application/json": {
                                "schema": {}
                            }
                        }
                    },
                    "422": {
                        "description": "Validation Error",
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/HTTPValidationError"
                                }
                            }
                        }
                    }
                }
            }
        },
        "/v1/embeddings": {
            "post": {
                "summary": "Create Embedding",
                "operationId": "create_embedding_v1_embeddings_post",
                "requestBody": {
                    "content": {
                        "application/json": {
                            "schema": {
                                "$ref": "#/components/schemas/EmbeddingRequest"
                            }
                        }
                    },
                    "required": true
                },
                "responses": {
                    "200": {
                        "description": "Successful Response",
                        "content": {
                            "application/json": {
                                "schema": {}
                            }
                        }
                    },
                    "422": {
                        "description": "Validation Error",
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/HTTPValidationError"
                                }
                            }
                        }
                    }
                }
            }
        }
    },
    "components": {
        "schemas": {
            "BaseModel": {
                "properties": {},
                "type": "object",
                "title": "BaseModel"
            },
            "ChatCompletionAssistantMessageParam": {
                "properties": {
                    "role": {
                        "type": "string",
                        "enum": [
                            "assistant"
                        ],
                        "const": "assistant",
                        "title": "Role"
                    },
                    "content": {
                        "anyOf": [
                            {
                                "type": "string"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Content"
                    },
                    "function_call": {
                        "anyOf": [
                            {
                                "$ref": "#/components/schemas/FunctionCall"
                            },
                            {
                                "type": "null"
                            }
                        ]
                    },
                    "name": {
                        "type": "string",
                        "title": "Name"
                    },
                    "tool_calls": {
                        "items": {
                            "$ref": "#/components/schemas/ChatCompletionMessageToolCallParam"
                        },
                        "type": "array",
                        "title": "Tool Calls"
                    }
                },
                "type": "object",
                "required": [
                    "role"
                ],
                "title": "ChatCompletionAssistantMessageParam"
            },
            "ChatCompletionContentPartImageParam": {
                "properties": {
                    "image_url": {
                        "$ref": "#/components/schemas/ImageURL"
                    },
                    "type": {
                        "type": "string",
                        "enum": [
                            "image_url"
                        ],
                        "const": "image_url",
                        "title": "Type"
                    }
                },
                "type": "object",
                "required": [
                    "image_url",
                    "type"
                ],
                "title": "ChatCompletionContentPartImageParam"
            },
            "ChatCompletionContentPartTextParam": {
                "properties": {
                    "text": {
                        "type": "string",
                        "title": "Text"
                    },
                    "type": {
                        "type": "string",
                        "enum": [
                            "text"
                        ],
                        "const": "text",
                        "title": "Type"
                    }
                },
                "type": "object",
                "required": [
                    "text",
                    "type"
                ],
                "title": "ChatCompletionContentPartTextParam"
            },
            "ChatCompletionFunctionMessageParam": {
                "properties": {
                    "content": {
                        "anyOf": [
                            {
                                "type": "string"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Content"
                    },
                    "name": {
                        "type": "string",
                        "title": "Name"
                    },
                    "role": {
                        "type": "string",
                        "enum": [
                            "function"
                        ],
                        "const": "function",
                        "title": "Role"
                    }
                },
                "type": "object",
                "required": [
                    "content",
                    "name",
                    "role"
                ],
                "title": "ChatCompletionFunctionMessageParam"
            },
            "ChatCompletionMessageToolCallParam": {
                "properties": {
                    "id": {
                        "type": "string",
                        "title": "Id"
                    },
                    "function": {
                        "$ref": "#/components/schemas/Function"
                    },
                    "type": {
                        "type": "string",
                        "enum": [
                            "function"
                        ],
                        "const": "function",
                        "title": "Type"
                    }
                },
                "type": "object",
                "required": [
                    "id",
                    "function",
                    "type"
                ],
                "title": "ChatCompletionMessageToolCallParam"
            },
            "ChatCompletionNamedFunction": {
                "properties": {
                    "name": {
                        "type": "string",
                        "title": "Name"
                    }
                },
                "additionalProperties": false,
                "type": "object",
                "required": [
                    "name"
                ],
                "title": "ChatCompletionNamedFunction"
            },
            "ChatCompletionNamedToolChoiceParam": {
                "properties": {
                    "function": {
                        "$ref": "#/components/schemas/ChatCompletionNamedFunction"
                    },
                    "type": {
                        "type": "string",
                        "enum": [
                            "function"
                        ],
                        "const": "function",
                        "title": "Type",
                        "default": "function"
                    }
                },
                "additionalProperties": false,
                "type": "object",
                "required": [
                    "function"
                ],
                "title": "ChatCompletionNamedToolChoiceParam"
            },
            "ChatCompletionRequest": {
                "properties": {
                    "messages": {
                        "items": {
                            "anyOf": [
                                {
                                    "$ref": "#/components/schemas/ChatCompletionSystemMessageParam"
                                },
                                {
                                    "$ref": "#/components/schemas/ChatCompletionUserMessageParam"
                                },
                                {
                                    "$ref": "#/components/schemas/ChatCompletionAssistantMessageParam"
                                },
                                {
                                    "$ref": "#/components/schemas/ChatCompletionToolMessageParam"
                                },
                                {
                                    "$ref": "#/components/schemas/ChatCompletionFunctionMessageParam"
                                },
                                {
                                    "$ref": "#/components/schemas/CustomChatCompletionMessageParam"
                                }
                            ]
                        },
                        "type": "array",
                        "title": "Messages"
                    },
                    "model": {
                        "type": "string",
                        "title": "Model"
                    },
                    "frequency_penalty": {
                        "anyOf": [
                            {
                                "type": "number"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Frequency Penalty",
                        "default": 0
                    },
                    "logit_bias": {
                        "anyOf": [
                            {
                                "additionalProperties": {
                                    "type": "number"
                                },
                                "type": "object"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Logit Bias"
                    },
                    "logprobs": {
                        "anyOf": [
                            {
                                "type": "boolean"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Logprobs",
                        "default": false
                    },
                    "top_logprobs": {
                        "anyOf": [
                            {
                                "type": "integer"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Top Logprobs",
                        "default": 0
                    },
                    "max_tokens": {
                        "anyOf": [
                            {
                                "type": "integer"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Max Tokens"
                    },
                    "n": {
                        "anyOf": [
                            {
                                "type": "integer"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "N",
                        "default": 1
                    },
                    "presence_penalty": {
                        "anyOf": [
                            {
                                "type": "number"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Presence Penalty",
                        "default": 0
                    },
                    "response_format": {
                        "anyOf": [
                            {
                                "$ref": "#/components/schemas/ResponseFormat"
                            },
                            {
                                "type": "null"
                            }
                        ]
                    },
                    "seed": {
                        "anyOf": [
                            {
                                "type": "integer",
                                "maximum": 9223372036854776000,
                                "minimum": -9223372036854776000
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Seed"
                    },
                    "stop": {
                        "anyOf": [
                            {
                                "type": "string"
                            },
                            {
                                "items": {
                                    "type": "string"
                                },
                                "type": "array"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Stop"
                    },
                    "stream": {
                        "anyOf": [
                            {
                                "type": "boolean"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Stream",
                        "default": false
                    },
                    "stream_options": {
                        "anyOf": [
                            {
                                "$ref": "#/components/schemas/StreamOptions"
                            },
                            {
                                "type": "null"
                            }
                        ]
                    },
                    "temperature": {
                        "anyOf": [
                            {
                                "type": "number"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Temperature",
                        "default": 0.7
                    },
                    "top_p": {
                        "anyOf": [
                            {
                                "type": "number"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Top P",
                        "default": 1
                    },
                    "tools": {
                        "anyOf": [
                            {
                                "items": {
                                    "$ref": "#/components/schemas/ChatCompletionToolsParam"
                                },
                                "type": "array"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Tools"
                    },
                    "tool_choice": {
                        "anyOf": [
                            {
                                "type": "string",
                                "enum": [
                                    "none"
                                ],
                                "const": "none"
                            },
                            {
                                "$ref": "#/components/schemas/ChatCompletionNamedToolChoiceParam"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Tool Choice",
                        "default": "none"
                    },
                    "user": {
                        "anyOf": [
                            {
                                "type": "string"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "User"
                    },
                    "best_of": {
                        "anyOf": [
                            {
                                "type": "integer"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Best Of"
                    },
                    "use_beam_search": {
                        "anyOf": [
                            {
                                "type": "boolean"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Use Beam Search",
                        "default": false
                    },
                    "top_k": {
                        "anyOf": [
                            {
                                "type": "integer"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Top K",
                        "default": -1
                    },
                    "min_p": {
                        "anyOf": [
                            {
                                "type": "number"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Min P",
                        "default": 0
                    },
                    "repetition_penalty": {
                        "anyOf": [
                            {
                                "type": "number"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Repetition Penalty",
                        "default": 1
                    },
                    "length_penalty": {
                        "anyOf": [
                            {
                                "type": "number"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Length Penalty",
                        "default": 1
                    },
                    "early_stopping": {
                        "anyOf": [
                            {
                                "type": "boolean"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Early Stopping",
                        "default": false
                    },
                    "ignore_eos": {
                        "anyOf": [
                            {
                                "type": "boolean"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Ignore Eos",
                        "default": false
                    },
                    "min_tokens": {
                        "anyOf": [
                            {
                                "type": "integer"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Min Tokens",
                        "default": 0
                    },
                    "stop_token_ids": {
                        "anyOf": [
                            {
                                "items": {
                                    "type": "integer"
                                },
                                "type": "array"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Stop Token Ids"
                    },
                    "skip_special_tokens": {
                        "anyOf": [
                            {
                                "type": "boolean"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Skip Special Tokens",
                        "default": true
                    },
                    "spaces_between_special_tokens": {
                        "anyOf": [
                            {
                                "type": "boolean"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Spaces Between Special Tokens",
                        "default": true
                    },
                    "echo": {
                        "anyOf": [
                            {
                                "type": "boolean"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Echo",
                        "description": "If true, the new message will be prepended with the last message if they belong to the same role.",
                        "default": false
                    },
                    "add_generation_prompt": {
                        "anyOf": [
                            {
                                "type": "boolean"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Add Generation Prompt",
                        "description": "If true, the generation prompt will be added to the chat template. This is a parameter used by chat template in tokenizer config of the model.",
                        "default": true
                    },
                    "add_special_tokens": {
                        "anyOf": [
                            {
                                "type": "boolean"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Add Special Tokens",
                        "description": "If true, special tokens (e.g. BOS) will be added to the prompt on top of what is added by the chat template. For most models, the chat template takes care of adding the special tokens so this should be set to False (as is the default).",
                        "default": false
                    },
                    "include_stop_str_in_output": {
                        "anyOf": [
                            {
                                "type": "boolean"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Include Stop Str In Output",
                        "description": "Whether to include the stop string in the output. This is only applied when the stop or stop_token_ids is set.",
                        "default": false
                    },
                    "guided_json": {
                        "anyOf": [
                            {
                                "type": "string"
                            },
                            {
                                "type": "object"
                            },
                            {
                                "$ref": "#/components/schemas/BaseModel"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Guided Json",
                        "description": "If specified, the output will follow the JSON schema."
                    },
                    "guided_regex": {
                        "anyOf": [
                            {
                                "type": "string"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Guided Regex",
                        "description": "If specified, the output will follow the regex pattern."
                    },
                    "guided_choice": {
                        "anyOf": [
                            {
                                "items": {
                                    "type": "string"
                                },
                                "type": "array"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Guided Choice",
                        "description": "If specified, the output will be exactly one of the choices."
                    },
                    "guided_grammar": {
                        "anyOf": [
                            {
                                "type": "string"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Guided Grammar",
                        "description": "If specified, the output will follow the context free grammar."
                    },
                    "guided_decoding_backend": {
                        "anyOf": [
                            {
                                "type": "string"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Guided Decoding Backend",
                        "description": "If specified, will override the default guided decoding backend of the server for this specific request. If set, must be either 'outlines' / 'lm-format-enforcer'"
                    },
                    "guided_whitespace_pattern": {
                        "anyOf": [
                            {
                                "type": "string"
                            },
                            {
                                "type": "null"
                            }
                        ],
                        "title": "Guided Whitespace Pattern",
                        "description": "If specified, will override the default whitespace pattern for guided json decoding."
                    }
                },
                "additionalProperties": false,
                "type": "object",
                "required": [
                    "messages",
                    "model"
                ],
                "title": "ChatCompletionRequest"
            },
            "ChatCompletionSystemMessageParam": {
                "properties": {
                    "content": {
                        "type": "string",
                        "title": "Content"
                    },
                    "role": {
                        "type": "string",
                        "enum": [
                            "system"
                        ],
                        "const": "system",
                        "title": "Role"
                    },
                    "name": {
                        "type": "string",
                        "title": "Name"
                    }
                },
                "type": "object",
                "required": [
                    "content",
                    "role"
                ],
                "title": "ChatCompletionSystemMessageParam"
            },
            "ChatCompletionToolMessageParam": {
                "properties": {
                    "content": {
                        "type": "string",
                        "title": "Content"
                    },
                    "role": {
                        "type": "string",
                        "enum": [
                            "tool"
                        ],
                        "const": "tool",
                        "title": "Role"
                    },
                    "tool_call_id": {
                        "type": "string",
                        "title": "Tool Call Id"
                    }
                },
                "type": "object",
                "required": [
                    "content",
                    "role",
                    "tool_call_id"
                ],
                "title": "ChatCompletionToolMessageParam"
            },
            "ChatCompletionToolsParam": {
                "properties": {
                    "type": {
                        "type": "string",
                        "enum": [
                            "function"
                        ],
                        "const": "function",
                        "title": "Type",
                        "default": "function"
